<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Quiz 1</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .bs-banner-popover .popover {
    position: relative;
    display: block;
    float: right;
    margin: 20px;
    background-color:#424242;
    }
    .progress-bar-project{
      background-color:#f15e33;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-md-4 col-sm-4 text-center">
      <br/>
      </div>  
    </div>

    <div class="row">
      <div class="col-xs-4 col-md-4 col-sm-4"></div>
      <div class="col-xs-4 col-md-4 col-sm-4 bs-banner-popover text-center">
        <div class="popover top">
          <div class="arrow"></div>
          <div class="popover-content">
            <p style="color:#fefefe">$167 still needed for this project</p>
          </div>
        </div>
      </div>  
      <div class="col-xs-4 col-md-4 col-sm-4"></div>
    </div>

    <div class="row">
      <div class="col-xs-4 col-md-4 col-sm-4"></div>
      <div class="col-xs-4 col-md-4 col-sm-4 text-center">
          <div class="progress">
            <div class="progress-bar progress-bar-project" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:70%">
              <span class="sr-only"> </span>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <h4 style="text-align:left;"><span style="color:#f15e33;">Only 3 days left</span>&nbsp;<span style="color:#8c8c8c;">to fund this project.</span></h4>
              <br/>
              <h4 style="text-align:left;"><span style="color:#828282;">Join the <b>42</b>other donors who have</span></h4>
              <h4 style="text-align:left;"><span style="color:#828282;">already supported this project. Every</span></h4>
              <h4 style="text-align:left;"><span style="color:#828282;">dollar helps</span></h4>
              <form class="form-inline">
                <input type="text" value="$50" placeholder="$50" class="form-control col-md-2">
                <input type="button" value="Give Now" placeholder="" class="btn btn-success">
                <p style="text-align:left;color:#0ea0d6">why give $50? </p>
              </form>  
            </div>
            </div>
          </div>
        <div class="col-xs-4 col-md-4 col-sm-4"></div>
    </div>

    <div class="row">
      <div class="col-xs-4 col-md-4 col-sm-4"></div>
      <div class="col-xs-4 col-md-4 col-sm-4 bs-banner-popover text-center">
        <form class="form">
          <input type="button" value="Save For Later" placeholder="" class="btn btn-default">
          <input type="button" value="Tell Your Friend" placeholder="" class="btn btn-default">       
        </form> 
      </div>  
      <div class="col-xs-4 col-md-4 col-sm-4"></div>
    </div>
  </div>    
</body>
</html>
